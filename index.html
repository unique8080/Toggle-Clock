<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togglable Clock Format</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1 id="clock"></h1>
        <label class="toggle-switch">
            <input type="checkbox" id="formatToggle">
            <span class="slider"></span>
        </label>
        <span id="settings-icon" onclick="openSettingsModal()">⚙️</span>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="modal-content">
            <label for="background-color">Choose Background Color:</label>
            <select id="background-color">
                <option value="#f4f4f4">Default</option>
                <option value="#3498db">Blue</option>
                <option value="#2ecc71">Green</option>
                <option value="#e74c3c">Red</option>
                <option value="#f39c12">Yellow</option>
                <option value="#9b59b6">Purple</option>
            </select>
            <label for="font-color">Choose Font Color:</label>
            <select id="font-color">
                <option value="#333">Default</option>
                <option value="#fff">White</option>
                <option value="#000">Black</option>
                <option value="#e67e22">Orange</option>
                <option value="#2c3e50">Dark Gray</option>
                <option value="#ecf0f1">Light Gray</option>
            </select>
            <button id="save-btn" onclick="saveSettings()">Save</button>
        </div>
    </div>

<script src="script.js"></script>

</body>

</html>
