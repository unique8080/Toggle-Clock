<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 5em;
        }

        .toggle-switch {
            display: inline-block;
            position: absolute;
            top: 150px;
            left: 230px;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .2s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            box-sizing: border-box;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Emoji Icon for Settings */
        #settings-icon {
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            top: 145px;
            left: 300px;
        }

        /* Settings Modal Styles */
        #settings-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        #save-btn {
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #save-btn:hover {
            background-color: #0b7dda;
        }

        .hidden-text {
            opacity: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <title>Togglable Clock Format</title>
</head>

<body>

    <div class="container">
        <h1 id="clock"></h1>
        <label class="toggle-switch">
            <input type="checkbox" id="formatToggle">
            <span class="slider"></span>
        </label>
        <span id="settings-icon" onclick="openSettingsModal()">⚙️</span>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="modal-content">
            <label for="background-color">Choose Background Color:</label>
            <select id="background-color">
                <option value="#f4f4f4">Default</option>
                <option value="#3498db">Blue</option>
                <option value="#2ecc71">Green</option>
                <option value="#e74c3c">Red</option>
                <option value="#f39c12">Yellow</option>
                <option value="#9b59b6">Purple</option>
            </select>
            <label for="font-color">Choose Font Color:</label>
            <select id="font-color">
                <option value="#333">Default</option>
                <option value="#fff">White</option>
                <option value="#000">Black</option>
                <option value="#e67e22">Orange</option>
                <option value="#2c3e50">Dark Gray</option>
                <option value="#ecf0f1">Light Gray</option>
            </select>
            <button id="save-btn" onclick="saveSettings()">Save</button>
        </div>
    </div>

    <script>
        function openSettingsModal() {
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function saveSettings() {
            const clockElement = document.getElementById('clock');
            const backgroundColorSelect = document.getElementById('background-color');
            const fontColorSelect = document.getElementById('font-color');

            const selectedBackgroundColor = backgroundColorSelect.value;
            const selectedFontColor = fontColorSelect.value;

            // Apply selected colors to the body and clock
            document.body.style.backgroundColor = selectedBackgroundColor;
            document.body.style.color = selectedFontColor;
            clockElement.style.color = selectedFontColor;

            // Close the settings modal
            document.getElementById('settings-modal').style.display = 'none';
        }

        let is24HourFormat = true; // Default to 24-hour format

        function clock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            if (!is24HourFormat) {
                // Convert to 12-hour format
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
            }

            // Format the time to display two digits
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const timeString = `${hours}:${minutes}:${seconds}`;
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            document.getElementById('clock').innerHTML = is24HourFormat ? timeString : timeString + ' ' + ampm;
        }

        setInterval(clock, 1000);

        // Toggle button functionality
        document.getElementById('formatToggle').addEventListener('change', function () {
            is24HourFormat = !is24HourFormat;
        });
    </script>

</body>

</html>
